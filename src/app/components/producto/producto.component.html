<main class="container">

    <div class="left-column">
        <img class="active" data-image="red" src="{{producto.imagenes[1]}}" alt="">
        <div class="descripcion">
            <p>{{producto.descripcion}}</p>
        </div>
    </div>

    <div class="right-column">

        <div class="product-description">
            <!-- Validar existencias para mostrar  disponibilidad-->
            <span>{{producto.tienda}}</span>
            <h1>{{producto.nombre}}</h1>
            <h5>Disponible</h5>
        </div>

        <div class="product-configuration">

            <div class="product-color">
                <span>Color</span>

                <div class="color-choose">
                    <div *ngFor="let color of producto.colores">
                        <input data-image="red" type="checkbox" id="red" name="color" value="#{{color.valor}}" checked>
                        <label for="red"><span></span></label>
                    </div>
                </div>

            </div>

            <div class="tamano">
                <span>Tamaño</span>

                <div class="tamano-opt" *ngFor="let tamano of producto.tamanos">
                    <button>{{tamano}}</button>
                </div>

            </div>
        </div>

        <h4 class="precio" style="text-align: center;">${{producto.precio}}</h4>
        <div class="comprar-boton">
            <p></p>
            <a href="#" class="cart-btn" style="margin: auto;">Añadir al carrito</a>
        </div>
    </div>


</main>
<app-trends></app-trends>
