<section
  class="banner-box"
  [ngStyle]="{ 'background-image': 'url(' + tienda.imgbanner + ')' }"
>
  <figure class="image-box">
    <ng-container *ngIf="isThereTienda(); else default">
      <img src="{{ tienda.img }}" alt="#" />
    </ng-container>
    <ng-template #default>
      <img
        src="https://www.rd.com/wp-content/uploads/2017/09/01-shutterstock_476340928-Irina-Bg.jpg"
        alt="#"
      />
    </ng-template>

    <figcaption (click)="openModalWithComponent()">
      Acerca de nosotros
    </figcaption>
  </figure>
  <ul class="social-links">
    <li>
      <a href="#">
        <img src="../../../assets/images/facebook-square.png" alt="" />
      </a>
    </li>
    <li>
      <a href="#">
        <img src="../../../assets/images/instagram-square.png" alt="" />
      </a>
    </li>
    <li>
      <a href="#">
        <img src="../../../assets/images/twitter-square.png" alt="" />
      </a>
    </li>
  </ul>
</section>
<app-promos [tienda]="id"></app-promos>
