<div class="container">
    <form [formGroup]="formGroup">
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><h5>Acerca de nosotros</h5></span>
            </div>
            <textarea id="w3review" name="desc" rows="4" cols="64" formControlName="acerca">
            </textarea>
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><h5>Imagen perfil</h5></span>
            </div>
            <input type="file" class="form-control" name="img1" formControlName="img1" accept="image/*" (change)="changeListener($event,'1')">
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><h5>Imagen banner</h5></span>
            </div>
            <input type="file" class="form-control" name="img2" formControlName="img2" accept="image/*" (change)="changeListener($event,'2')">
        </div>
        <div class="form-group">
            <input type="submit" value="Crear" (click)="crearTienda()" [disabled]="formGroup.invalid"
                class="btn float-right login_btn">
        </div>
    </form>
</div>
